<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Galerie Interactive</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Ma Galerie de Photos</h1>

  <figure tabindex="0">
    <img src="html5.jpg" alt="Description de la première photo" />
    <figcaption>La première photo</figcaption>
  </figure>

  <figure tabindex="0">
    <img src="image.png" alt="Description de la deuxième photo" />
    <figcaption>La deuxième photo</figcaption>
  </figure>

  <figure tabindex="0">
    <img src="image.png" alt="Description de la troisième photo" />
    <figcaption>La troisième photo</figcaption>
  </figure>

  <figure tabindex="0">
    <img src="image copy.png" alt="Description de la quatrième photo" />
    <figcaption>La quatrième photo</figcaption>
  </figure>

  <figure tabindex="0">
    <img src="image copy.png" alt="Description de la cinquième photo" />
    <figcaption>La cinquième photo</figcaption>
  </figure>

  <figure tabindex="0">
    <img src="image.png" alt="Description de la sixième photo" />
    <figcaption>La sixième photo</figcaption>
  </figure>
  <style>
  #image {
    width: 500px;
    height: 300px;
    background-color: #f0f0f0;
    text-align: center;
    line-height: 300px;
    font-size: 20px;
    margin-bottom: 20px;
    background-size: cover;
  }
  .photo {
    width: 150px;
    margin: 10px;
    cursor: pointer;
  }
</style>
  <script>
    // Applique des événements sur chaque élément figure
    document.querySelectorAll('figure').forEach(function(figure) {
      // Événements survol de la souris
      figure.addEventListener('mouseover', function() {
        figure.style.border = '2px solid red';
      });
      figure.addEventListener('mouseout', function() {
        figure.style.border = 'none';
      });
  
      // Événements focus et blur
      figure.addEventListener('focus', function() {
        figure.style.backgroundColor = '#f0f0f0';  // Changer de couleur au focus
        tabFocus(figure); // Ajouter la bordure bleue au focus
      });
      figure.addEventListener('blur', function() {
        figure.style.backgroundColor = 'transparent';  // Retirer la couleur après le blur
      });
    });
  
    // Ajout de l'événement load pour afficher un message dans la console
    window.addEventListener('load', function() {
      console.log('La page est entièrement chargée');
    });
  
    // Fonction tabFocus pour ajouter une bordure bleue lors du focus
    function tabFocus(element) {
      element.style.border = '2px solid blue'; // Changer la bordure au focus
    }
  </script>
  

</body>
</html>
